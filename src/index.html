<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleWeather</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="search-area">
          <label for="search-bar">Search:</label>
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Enter a location name..."
          />
          <button type="button" class="search-button">Search</button>
        </div>
        <div class="temp-unit-switch">
        <p class="unit">°C / °F</p>
        <input type="checkbox" name="unit-choice" id="unit-choice" class="inactive">
        <label for="unit-choice" class="switch"></label>
      </div>
      </header>
      <main>
        <div class="information">
          <div class="information-header">
            <p class="information-header text-header">Location: <em>(Enter a location and see the weather data here)</em></p>
            <p class="information-header text-header short-desc"></p>
          </div>
          <div class="information-body">
            <p class="information-body text-body temp"></p>
            <p class="information-body text-body current-conditions"></p>
          </div>
          <div class="information-footer">
            <p class="information-footer text-footer time"></p>
            <p class="information-footer text-footer time-zone"></p>
          </div>
        </div>
      </main>

      <footer>
        <p>footer area</p>
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">link1</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">link2</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
